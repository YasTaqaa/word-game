<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Susun Kata</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="sounds/bgm/bgm_question.mp3" as="audio">
</head>
<body class="full-bg" id="game-body">
  <audio id="bgm" preload="auto" aria-label="Musik Latar Belakang">
    <source src="sounds/bgm/bgm_question.mp3" type="audio/mpeg">
    <p>Browser Anda tidak mendukung audio HTML5.</p>
  </audio>

  <main class="container-soal" role="main">
    <header>
      <h1 id="game-title">🎮 Game Susun Kata</h1>
    </header>

    <section id="game" class="game-content">
      <div id="question-container" class="question-display" role="img" aria-label="Soal permainan">
        </div>

      <div id="letter-buttons" class="letter-selection" role="group" aria-label="Pilih huruf untuk menyusun kata">
        </div>

      <div id="answer-box" class="answer-construction" role="group" aria-label="Area menyusun jawaban">
        </div>

      <div id="feedback-area" class="feedback-section">
        <p id="result" class="result-message" role="status" aria-live="polite"></p>
        <p id="answer-status" class="status-message hidden" aria-live="polite">Jawaban Tersimpan</p>
      </div>

      <div class="game-controls">
        <button id="save-btn" class="action-btn primary" type="button" onclick="saveAnswer()" aria-label="Simpan Jawaban Anda">
          💾 Simpan Jawaban
        </button>
        <button id="score-btn" class="action-btn success hidden" type="button" onclick="showScore()" aria-label="Lihat Skor Akhir Anda">
          🏆 Lihat Skor
        </button>
      </div>
    </section>

    <nav class="nav-row" role="navigation">
      <a href="index.html" class="back-link" aria-label="Kembali ke beranda utama">
        ⬅️ Kembali ke Beranda
      </a>
      <button id="next-btn" class="next-btn hidden" type="button" aria-label="Lanjut ke Soal Berikutnya">
        ➡️ Soal Berikutnya
      </button>
    </nav>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Progres permainan"></div>
      </div>
      <p id="progress-text" class="progress-text">Soal 1 dari 5</p>
    </div>
  </main>

  <div id="loading" class="loading-overlay hidden" aria-hidden="true">
    <div class="spinner"></div>
    <p>Memuat soal...</p>
  </div>

  <script src="js/config.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/audio-manager.js" defer></script>
  <script src="js/game-manager.js" defer></script>
  <script src="js/game-init.js" defer></script>
</body>
</html>
